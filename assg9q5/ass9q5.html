<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IRTC Website</title>
</head>
<body>
   <div class="container">
    <section class="leftContainer">
     <header>
        <div class="leftContainerLogo">
            <img src="./assets/logo-1.png" alt="irtc">
            <img src="./assets/logo-2.png" alt="railway">
        </div>
        <div class="letfContainerOption">
        <ul>
            <li><a href="#">Ask Diksha</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Alert</a></li>
        </ul>
        <div class="leftContainerButtonGroup">
            <button>Login</button>
            <button>Register</button>
            <button>Agent Login</button>
        </div>
        </div>
     </header>
     <main>
        <div>
            <h2 class="main-title">Indian Railways</h2>
            <p class="sub-main-title">
                <span class="green-text">Safety</span>
                <span class="orange-text">Security</span>
                <span class="blue-tetx">Punctuality</span>
            </p>                      
        </div>
        <div class="choose-container">
            <button class="selected-1"><img src="./assets/Frame 1.png" alt="icon"></button>
            <button class="selected-2"><img src="./assets/Frame 2.png" alt="icon"></button>
            <button class="selected-3"><img src="./assets/Frame 3.png" alt="icon"></button>
        </div>
        <div class="journey-details-container">
            <div class="journey-details-section-container">
                <div class="card-element">
                    <div class="card-element-image-container">
                        <img src="./assets/departure.png" alt="dept-icon">
                    </div>
                    <div class="select-option">
                        <div class="dropdown">
                            <span>From</span>
                            <img src="./assets/expand.png" alt="icon">
                        </div>
                        <div class="choose-location">
                            <h2>Bangalore</h2>
                            <span>KSR - Bangalore</span>
                        </div>
                    </div>
                </div>
                <div class="center-from-to-arrow">
                    <img src="./assets/to-from-arrow.png" alt="arrow-icon">
                </div>
                <div class="card-element">
                    <div class="card-element-image-container">
                        <img src="./assets/destination.png" alt="destination-icon">
                </div>
                <div class="select-option">
                    <div class="dropdown">
                        <span>To</span>
                        <img src="assets/expand.png" alt="dropdown-icon">
                    </div>
                    <div class="choose-location">
                        <h2>Kasaragod</h2>
                        <span>KSD - Kasaragod</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="journey-details-section-container">
            <div class="card-element">
                <div class="card-element-image-container">
                    <img src="./assets/calender.png" alt="calender-icon">
                </div>
                <div class="select-option">
                    <div class="dropdown">
                        <span>Date</span>
                        <img src="./assets/expand.png" alt="dropdown-icon">
                    </div>
                    <div class="choose-location">
                        <h2>01 Aug 23</h2>
                        <span>Tuesday</span>
                    </div>
                </div>
            </div>
            <div class="card-element ">
                <div class="card-element-image-container">
                    <img src="./assets/coaches.png" alt="coaches-icon">
                </div>
                <div class="select-option">
                    <div class="dropdown">
                        <span>Class</span>
                        <img src="./assets/expand.png" alt="dropdown-icon">
                </div>
                <div class="choose-location">
                    <h2>3A</h2>
                    <span>AC 3 tier</span>
                </div>
            </div>
        </div>
        <div class="card-element">
            <div class="card-element-image-container">
                <img src="./assets/tatkal.png" alt="mode-icon">
            </div>
            <div class="select-option">
                <div class="dropdown">
                    <span>Seat Type</span>
                    <img src="assets/expand.png" alt="dropdown-icon">
                </div>
                <div class="choose-location">
                    <h2>TATKAL</h2>
                    <span>AC 3 Tier</span>
                </div>
            </div>
        </div>
    </div>
</div>
<button class="search-button">Search Train <img src="./assets/arrow.png" alt="arrow-icon"></button>
</main>
</main>
</section>
<section class="rightContainer">
    <img src="./assets/train.png" alt="train-img">
</section>
</div>
</body>
</html>
